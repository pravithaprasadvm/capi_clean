{% load static %}
<html lang="en">
<head>
   <meta charset="utf-8">
	<title>Form-v5 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static 'style/roboto-font.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-5/css/fontawesome-all.min.css' %}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'style/style.css' %}"/>
</head>
<body class="form-v5">
	<div class="page-content">
		<div class="form-v5-content">
			<form class="form-detail" action="aply" method="post">
				{% csrf_token %}
				<h2>Application Form</h2>
				<div class="form-row">
					<label for="full-name">Full Name</label>
					<input type="text" name="name" id="full-name" class="input-text" placeholder="Your Name" required>
					<i class="fas fa-user"></i>
				</div>
				<div class="form-row">
					<label for="your-email">Your Email</label>
					<input type="text" name="email" id="your-email" class="input-text" placeholder="Your Email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
					<i class="fas fa-envelope"></i>
				</div>
				<div class="form-row">
					<label for="address">Address</label>
					<input type="address" name="address" id="address" class="input-text" placeholder="Your Address" required>
					<i class="fas fa-lock"></i>
				</div>
                <div class="form-row">
					<label for="phone">Phone No</label>
					<input type="phone" name="phone" id="phone" class="input-text" placeholder="Your Phone" required>
					<i class="fas fa-lock"></i>
				</div>
				<div class="form-row">
    			<div class="name">Upload CV</div>
					<div class="value">
						<div class="input-group js-input-file">
							<input class="input-file" type="file" name="file_cv" id="file">
							<label class="label--file" for="file">Choose file</label>
							<span class="input-file__info">No file chosen</span>
						</div>
						<div class="label--desc">Upload your CV/Resume or any other relevant file. Max file size 50 MB</div>
					</div>
				</div>
				<div class="form-row-last">
					<input type="submit" name="apply" class="apply" value="Apply">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
